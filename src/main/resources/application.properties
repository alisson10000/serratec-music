spring.application.name=serratec-music
spring.datasource.url=jdbc:postgresql://localhost:5432/serratec-music
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jackson.deserialization.fail-on-unknown-properties=true

serratecmusic.openapi.dev-url=http://localhost:8080
serratecmusic.openapi.prod-url=https://api.serratecmusic.com
